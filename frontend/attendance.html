<!-- attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance | Student Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Attendance System</h1>
        <div id="userInfo">
            <span id="welcomeMessage">Welcome, </span>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>
    
    <main>
        <section class="attendance-section">
            <h2>Today's Attendance</h2>
            
            <div class="time-display">
                <div class="time-label">Current Time:</div>
                <div class="current-time" id="currentTime">00:00:00 AM</div>
                <div class="date-label">Date: <span id="currentDate"></span></div>
            </div>
            
            <!-- 课程信息将在这里动态插入 -->
            <div id="courseInfoContainer" class="course-info-container"></div>
            
            <div class="attendance-actions">
                <button id="checkInBtn" class="primary-btn">Check In</button>
                <button id="checkOutBtn" class="primary-btn">Check Out</button>
            </div>
            
            <div class="attendance-status">
                <div id="attendanceStatus">Status: Not checked in</div>
                <div id="checkInStatus">Check-in time: --</div>
                <div id="checkOutStatus">Check-out time: --</div>
            </div>
        </section>
        
        <section class="recent-attendance">
            <h2>Recent Attendance</h2>
            <div class="attendance-table-container">
                <table class="attendance-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Course</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="recentAttendance">
                        <!-- Recent attendance records will be displayed here -->
                    </tbody>
                </table>
            </div>
            <button id="historyLink" class="secondary-btn">View All History</button>
        </section>
    </main>
    
    <script src="course-schedule.js"></script>
    <script src="attendance.js"></script>
</body>
</html>
