<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Student Attendance System</h1>
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" placeholder="Enter your student ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your phone number last 8 digits">
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class">
                    <option value="">Select your class</option>
                    <option value="econ7085">ECON7085 - Cloud Computing for Business Analytics</option>
                    <option value="econ7035">ECON7035 - Business Analytics</option>
                </select>
            </div>
            <button id="loginBtn" class="primary-btn">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
