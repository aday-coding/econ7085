<!-- index.html - 添加登录提示 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Attendance System</h1>
    </header>
    
    <main>
        <div class="login-container">
            <h2 class="form-title">Login</h2>
            
            <div class="info-message">
                For existing students: Use your Student ID and the last 8 digits of your phone number as password.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Student ID</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <p id="errorMessage" class="error-message">Invalid username or password</p>
                
                <button type="submit" class="primary-btn">Login</button>
            </form>
            
            <a href="register.html" class="register-link">New student? Register here</a>
        </div>
    </main>
    
    <script src="login.js"></script>
</body>
</html>
